<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/footer.css">
    
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/register-tablet.css">
    <link rel="stylesheet" href="/css/register-desktop.css">
</head>
<body>
    <header>
        <section id="lateralNavBar"><i class="fa-solid fa-bars" id="navbar"></i></section>
        <section id="searchBarSection">
            <form action="/" method="get" id="searchBarForm">
                <fieldset id="searchBarFieldset">
                    <input type="search" name="searchBar" id="searchBar" placeholder="Buscar tragos por nombre, bar, o espirituosa..."></input>
                    <button id="searchBarButton"><i class="fa-solid fa-search"></i></button>
                </fieldset>
            </form>
        </section>
        <section id="logoSection">
            <nav>
                <a href="/">
                    <img src="/assets/Logos/LogoAlt.png" alt="logo.png">
                </a>
            </nav>
        </section>
        <section id="loginCartSection">
            <nav id="loginCartNav">
                <a href="/cart"><i class="fa-solid fa-cart-shopping" id="icono"></i></a>
                <a href="/login"><i class="fa-solid fa-user" id="icono"></i></a>
            </nav>
        </section>
    </header>
    <main>
        <div class="registerSection">
            <section class="userSection">
                <section class="userData">
                    <figure class="avatarContenedor"><img class="avaratImg" src="/assets/Images/malik-skydsgaard-IgkwHPb-Vk8-unsplash.jpg" alt="user_photo.jpg"></figure>
                    <h4 class="nombreCompleto">Nombre completo</h4>
                    <p class="nombreUsuario">UserName#0000</p>
                </section>
                <section class="userData">
                    <form action="/login" method="post" class="formularioDescripcion">
                        <label for="userDescription">Descripcion: </label>
                        <input type="textarea" name="userDescription" id="userDescription">
                    </form>
                </section>
                <section class="userData">
                    <nav>
                        <a href="/"><i class="fa-brands fa-facebook" id="iconosRedes"></i></a>
                        <a href="/"><i class="fa-brands fa-instagram" id="iconosRedes"></i></a>
                        <a href="/"><i class="fa-brands fa-twitter" id="iconosRedes"></i></a>
                    </nav>
                </section>
            </section>

            <section class="userRegistrationForm">
                <form action="/login" method="post" class="formularioRegister">
                    <fielset class="fieldsetRegister">
                        <label class="labelRegister" for="campoNombreApellido">Nombre y Apellido: </label>
                        <input class="inputRegister" type="text" name="campoNombreApellido" id="campoNombreApellido" placeholder="Introduzca aqui su nombre y apellido" required>
                    </fielset>
                    <fielset class="fieldsetRegister">
                        <label class="labelRegister" for="campoNombreUsuario">Nombre de usuario (ID): </label>
                        <input class="inputRegister" type="text" name="campoNombreUsuario" id="campoNombreUsuario" placeholder="Debe ser unico" required>
                    </fielset>
                    <fielset class="fieldsetRegister">
                        <label class="labelRegister" for="">Email: </label>
                        <input class="inputRegister" type="email" name="campoEmail" id="campoEmail" placeholder="Introduzca aqui su email" required>
                    </fielset>
                    <fielset class="fieldsetRegister">
                        <label class="labelRegister" for="campoCumpleanos">Fecha de nacimiento: </label>
                        <input class="inputRegister" type="date" name="campoCumpleanos" id="campoCumpleanos" min="2000-01-02" required>
                    </fielset>
                    <fielset class="fieldsetRegister">
                        <label class="labelRegister" for="campoContrasena">Contrasena: </label>
                        <input class="inputRegister" type="password" name="campoContrasena" id="campoContrasena" required>
                    </fielset>
                    <fielset class="fieldsetRegister">
                        <label class="labelRegister" for="campoContrasenaRepe">Confirmar contrasena: </label>
                        <input class="inputRegister" type="password" name="campoContrasenaRepe" id="campoContrasenaRepe" required>
                    </fielset>
                    <fielset class="fieldsetRegister">
                        <label class="labelRegister" for="campoAvatar"><i class="fa-solid fa-image"></i> Foto de perfil: </label>
                        <input class="inputRegister" type="file" name="campoAvatar" name="campoAvatar" accept="image/*" required>
                    </fielset>
                    <fieldset class="fieldsetTermsConditions">
                        <input type="checkbox" name="campoTerm" id="campoTerm" required>
                        <label class="labelTemsConditions" for="campoTerm">acepto los terminos y condiciones de uso y privacidad</label>
                    </fieldset>
                    <fieldset class="fieldsetTermsConditions">
                        <button class="registerButton" type="submit">REGISTRARSE</button>
                    </fieldset>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <section id="footerLogoSection"><img src="/assets/Logos/Logo.png" alt="logo-alt.png" id="footerLogoImg"></section>
        <section id="infoSection">
            <nav>
                <a href="/"><i class="fa-brands fa-facebook"></i></a>
                <a href="/"><i class="fa-brands fa-instagram"></i></a>
                <a href="/"><i class="fa-brands fa-twitter"></i></a>
            </nav>
            <article>
                <p>fastbar-contact@email.com</p>
                <p>direccion falsa 123, false, false</p>
                <p>0000-000-0000</p>
                <p>lorem ipsum sit dolum</p>
            </article>
        </section>
    </footer>
</body>
</html>
